{% extends 'index.html' %}


{% block body %}
<br><br>
    
<h4>
    Upload the Invoice to Read and Extract Text
</h4>

<div class="row">
    <form action="#" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" class="form-control" name="image_name" required>
            <input type="submit" value="Upload Image" class="btn btn-primary">
        </div>
    </form>
    <br>
    {% if fileupload %}

        <div class="row">
            <button class="btn btn-primary"  onclick="window.location.href='{{ url_for( 'prediction') }}';">Wrap invoice and extract Text  prediction</button>

        </div>

    {% endif %}

</div>


<!-- Creating CANVAS -->
{% if fileupload %}
    <p>{{ message }}</p>

    <div class="row">
        <div class="col">
            <canvas id="canvas" style="max-width: 100%; height: auto"></canvas>

        </div>
        <div class="col" id="loader" align="center">

        </div>

    </div>

{% endif %}

{% endblock  %}
